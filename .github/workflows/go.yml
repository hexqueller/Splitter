name: Go

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.23'

    - name: Download Go modules
      run: go mod download

    - name: Build
      run: CGO_ENABLED=0 GOOS=linux go build -o splitter main.go

    - name: Upload Artifact
      uses: actions/upload-artifact@v3
      with:
        name: splitter
        path: splitter